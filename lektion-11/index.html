<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 11</title>
</head>
<body>
    <script>
        function dateOutput() {
            const date = new Date();
            document.body.append(date.toISOString());
        }
        dateOutput();

        //IIFE traditionellt syntax
        (function () {
            const date = new Date();
            document.body.append(date.toISOString());
        })();

        //IIFE pilsyntax
        (() => {
            const date = new Date();
            document.body.append(date.toISOString());
        })();


    </script>
    
</body>
</html>
