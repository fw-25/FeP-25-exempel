<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>lektion 8</h2>
    <p>Hello <span id="namn"></span>! 
        <span id="visits"></span><button type="button" id="logout">Glöm mig</button>
    </p>
    <p>Dagens dad joke: <div id="joke"></div></p>
    <p id="page-content"></p>

    <p id="footer"></p>
    
    <script>
        let userName = localStorage.getItem("user-name");
        if (!userName) {
            userName = prompt("vad heter du?");
            localStorage.setItem("user-name", userName);
        } 
        document.getElementById("namn").textContent = userName;

        const visitCount = localStorage.getItem("visit-count") || 1  // default 0
        localStorage.setItem("visit-count", Number(visitCount)+1);
        document.getElementById("visits").textContent = `Detta är ditt besök nummer ${visitCount}.`;

        document.getElementById("logout").addEventListener('click', () => {
            //localStorage.clear();
            localStorage.removeItem("user-name");
            localStorage.removeItem("visit-count");
            location.reload();
        });

        // Synkront exempel:
        function two() {
            for (let index = 0; index < 10000; index++) {
                console.log("...");
            }
            console.log("Två");
        }
        console.log("Ett");
        two();
        console.log("Tre");

        // Asynkront exempel:
        console.log(1);
        setTimeout(() => console.log(2), 100);
        console.log(3);

        // https://icanhazdadjoke.com/

        function handleJoke() {
            console.log(document.getElementById("joke").innerText);
        }

        async function getJoke() {
            const jokeResponse = await fetch("https://icanhazdadjoke.com/", {
                headers: { "Accept": "text/plain" }
            });
            const jokeText = await jokeResponse.text();
            document.getElementById("joke").innerText = jokeText;
            
            handleJoke(); // här kan vi läsa elementet
        }
        getJoke();

        document.getElementById("footer").innerText = "-----------";

        handleJoke(); // funkar inte eftersom getJoke är async
        
        async function addPageContent() {
            const resp = await fetch("./text.txt");
            //console.log(await resp.text());
            document.getElementById("page-content").innerHTML = await resp.text();
        }
        addPageContent();



    </script>
</body>
</html>
